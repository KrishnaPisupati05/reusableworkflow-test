name: Reusable Static Web App Deployment (Test Mode)

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
      environment:
        required: true
        type: string
      working-directory:
        required: true
        type: string
        default: "./dummy"
      node-version:
        required: false
        type: string
        default: "18.x"
      app-location:
        required: true
        type: string
        default: "dummy-app"
      output-location:
        required: true
        type: string
        default: "dummy-build"

jobs:

  validate:
    name: Validate Build (Test Mode)
    runs-on: ubuntu-latest
    steps:
      - run: echo "Validate job: simulating build for ${{ inputs.app-name }}"

  approve:
    name: Await Approval (Test Mode)
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Approval required from reviewers configured in environment: ${{ inputs.environment }}"

  deploy:
    name: Deploy Static Web App (Test Mode)
    needs: [validate, approve]
    runs-on: ubuntu-latest
    steps:
      - name: Determine Slot
        id: slot
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
            echo "slot=production" >> $GITHUB_OUTPUT
          else
            echo "slot=staging" >> $GITHUB_OUTPUT

      - name: Echo Slot Name
        run: echo "Deploying to slot: ${{ steps.slot.outputs.slot }}"

      - name: Simulate Deployment
        run: echo "Simulating deployment of ${{ inputs.app-name }} to slot ${{ steps.slot.outputs.slot }}"
